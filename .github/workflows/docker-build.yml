name: Build, Test Docker Image and Publish Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: opentext-enterprise-performance-engineering-test
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # -------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Set up Python (for test script)
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # -------------------------------------------------
      # 3. Set up Docker
      # -------------------------------------------------
      - name: Set up Docker Buildx
        if: success()   # only run if previous steps succeeded
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      # 4. Build intermediate stages (Java & Node)
      # -------------------------------------------------
      - name: Build Java builder stage
        if: success()   # only run if previous steps succeeded
        run: |
          docker build --target java-builder -t java-builder .

      - name: Build Node builder stage
        run: |
          docker build --target node-builder -t node-builder .

      # -------------------------------------------------
      # 5. Extract build artifacts
      # -------------------------------------------------
      - name: Extract Java artifact
        if: success()   # only run if previous steps succeeded
        run: |
          mkdir -p artifacts/java
          docker create --name temp-java java-builder
          docker cp temp-java:/build/java-app/target/. artifacts/java
          docker rm temp-java

      - name: Extract Node artifact
        if: success()   # only run if previous steps succeeded
        run: |
          mkdir -p artifacts/node
          docker create --name temp-node node-builder
          docker cp temp-node:/build/nodejs-app/dist artifacts/node
          docker rm temp-node

      # -------------------------------------------------
      # 6. Upload artifacts
      # -------------------------------------------------
      - name: Upload Java artifact
        if: success()   # only run if previous steps succeeded
        uses: actions/upload-artifact@v4
        with:
          name: java-fat-jar-${{ github.sha }}
          path: artifacts/java

      - name: Upload Node artifact
        if: success()   # only run if previous steps succeeded
        uses: actions/upload-artifact@v4
        with:
          name: node-dist-${{ github.sha }}
          path: artifacts/node

      # -------------------------------------------------
      # 7. Read release version
      # -------------------------------------------------
      - name: Read release version
        run: |
          IMAGE_TAG=$(cat release/trigger | tr -d '\n')
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    
      # -------------------------------------------------
      # 8. Build final Docker image (tagged)
      # -------------------------------------------------
      - name: Build Docker image
        if: success()   # only run if previous steps succeeded
        run: |
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$IMAGE_TAG \
            .

      # -------------------------------------------------
      # 9. Test Docker image
      # -------------------------------------------------
      - name: Test Docker image
        if: success()   # only run if previous steps succeeded
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          PLUGIN_LRE_ACTION: ExecuteLreTest
          PLUGIN_LRE_DESCRIPTION: running test in GitHub Actions
          PLUGIN_LRE_SERVER: ${{ secrets.LRE_SERVER }}
          PLUGIN_LRE_HTTPS_PROTOCOL: "true"
          PLUGIN_LRE_AUTHENTICATE_WITH_TOKEN: "false"
          PLUGIN_LRE_USERNAME: ${{ secrets.LRE_USERNAME }}
          PLUGIN_LRE_PASSWORD: ${{ secrets.LRE_PASSWORD }}
          PLUGIN_LRE_DOMAIN: ${{ secrets.LRE_DOMAIN }}
          PLUGIN_LRE_PROJECT: ${{ secrets.LRE_PROJECT }}
          PLUGIN_LRE_TEST: ${{ secrets.LRE_TEST }}
          PLUGIN_LRE_TIMESLOT_DURATION_HOURS: "0"
          PLUGIN_LRE_TIMESLOT_DURATION_MINUTES: "30"
          PLUGIN_LRE_POST_RUN_ACTION: Collate and Analyze
          PLUGIN_LRE_VUDS_MODE: "false"
          PLUGIN_LRE_TREND_REPORT: "5"
          PLUGIN_LRE_SEARCH_TIMESLOT: "false"
          PLUGIN_LRE_STATUS_BY_SLA: "false"
          PLUGIN_LRE_OUTPUT_DIR: /harness/output
          PLUGIN_LRE_WORKSPACE_DIR: /harness/workspace
          PLUGIN_LRE_ENABLE_STACKTRACE: "true"

        run: |
          mkdir -p harness/output harness/workspace
          python testImage.py

      # -------------------------------------------------
      # 10. Upload test outputs (reports)
      # -------------------------------------------------
      - name: Upload test reports
        if: success()   # only run if previous steps succeeded
        uses: actions/upload-artifact@v4
        with:
          name: harness-reports-${{ github.sha }}
          path: |
            harness/output
            harness/workspace

      # -------------------------------------------------
      # 11. Check if release version changed
      # -------------------------------------------------
      - name: Check if release version changed
        id: release_changed
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # Handle first commit edge case
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if git diff --quiet "$BEFORE" "$AFTER" -- release/trigger; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # -------------------------------------------------
      # 12. Push Docker image to Docker Hub (only if release/ changed)
      # -------------------------------------------------
      - name: Log in to Docker Hub
        if: ${{ steps.release_changed.outputs.changed == 'true' }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        if: ${{ steps.release_changed.outputs.changed == 'true' }}
        run: |
          # Tag the image with latest and commit SHA
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
          docker tag $IMAGE_NAME:latest ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

          # Push both tags
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

