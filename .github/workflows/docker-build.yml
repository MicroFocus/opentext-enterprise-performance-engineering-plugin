name: Build, Test Docker Image and Publish Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: lre-harness-node-java-app
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # -------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Set up Python (for test script)
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # -------------------------------------------------
      # 3. Set up Docker
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      # 4. Build intermediate stages (Java & Node)
      # -------------------------------------------------
      - name: Build Java builder stage
        run: |
          docker build --target java-builder -t java-builder .

      - name: Build Node builder stage
        run: |
          docker build --target node-builder -t node-builder .

      # -------------------------------------------------
      # 5. Extract build artifacts
      # -------------------------------------------------
      - name: Extract Java artifact
        run: |
          mkdir -p artifacts/java
          docker create --name temp-java java-builder
          docker cp temp-java:/build/java-app/target/. artifacts/java
          docker rm temp-java

      - name: Extract Node artifact
        run: |
          mkdir -p artifacts/node
          docker create --name temp-node node-builder
          docker cp temp-node:/build/nodejs-app/dist artifacts/node
          docker rm temp-node

      # -------------------------------------------------
      # 6. Upload artifacts
      # -------------------------------------------------
      - name: Upload Java artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-fat-jar-${{ github.sha }}
          path: artifacts/java

      - name: Upload Node artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-dist-${{ github.sha }}
          path: artifacts/node

      # -------------------------------------------------
      # 7. Build final Docker image (tagged)
      # -------------------------------------------------
      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:latest \
            -t $IMAGE_NAME:$IMAGE_TAG \
            .

      # -------------------------------------------------
      # 8. Test Docker image
      # -------------------------------------------------
      - name: Test Docker image
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

          PLUGIN_LRE_ACTION: ExecuteLreTest
          PLUGIN_LRE_DESCRIPTION: running test in GitHub Actions
          PLUGIN_LRE_SERVER: ${{ secrets.LRE_SERVER }}
          PLUGIN_LRE_HTTPS_PROTOCOL: "true"
          PLUGIN_LRE_AUTHENTICATE_WITH_TOKEN: "false"
          PLUGIN_LRE_USERNAME: ${{ secrets.LRE_USERNAME }}
          PLUGIN_LRE_PASSWORD: ${{ secrets.LRE_PASSWORD }}
          PLUGIN_LRE_DOMAIN: ${{ secrets.LRE_DOMAIN }}
          PLUGIN_LRE_PROJECT: ${{ secrets.LRE_PROJECT }}
          PLUGIN_LRE_TEST: ${{ secrets.LRE_TEST }}
          PLUGIN_LRE_TIMESLOT_DURATION_HOURS: "0"
          PLUGIN_LRE_TIMESLOT_DURATION_MINUTES: "30"
          PLUGIN_LRE_POST_RUN_ACTION: Collate and Analyze
          PLUGIN_LRE_VUDS_MODE: "false"
          PLUGIN_LRE_TREND_REPORT: "5"
          PLUGIN_LRE_SEARCH_TIMESLOT: "false"
          PLUGIN_LRE_STATUS_BY_SLA: "false"
          PLUGIN_LRE_OUTPUT_DIR: /harness/output
          PLUGIN_LRE_WORKSPACE_DIR: /harness/workspace
          PLUGIN_LRE_ENABLE_STACKTRACE: "true"

        run: |
          mkdir -p harness/output harness/workspace
          python testImage.py
