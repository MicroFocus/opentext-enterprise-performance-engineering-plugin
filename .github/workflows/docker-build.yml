name: Build and Test Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: lre-harness-node-java-app
      IMAGE_TAG: ${{ github.sha }}

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python (for running test script)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install Docker CLI (already present on ubuntu-latest, just in case)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .

      # 5. Test Docker image
      - name: Test Docker image
        run: |
          mkdir -p harness/output harness/workspace
          python testImage.py

